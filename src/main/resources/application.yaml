server:
  port: 8087

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
    output:
      ansi:
        enabled: Always

logging:
  level:
    com.ead: DEBUG
#    root: INFO,
#    org.springframework.web: DEBUG,
#    org.hibernate: INFO

ead:
  api:
    url:
      course: 'http://localhost:8082'
